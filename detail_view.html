<html>

<head>
  <title>Details</title>
  <link rel="stylesheet" type="text/css" href="detail_view.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script  src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="detail_view.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-info" style="margin-top:50px;">
          <div class="panel-heading">
            <h4 class="text-center">Details</h4></div>
          <div class="panel-body">
            

            <table class="table table-bordered table-stripe" id="table_details"> 
              <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Date of Birth</th>
                <th>Department</th>
                <th>Gender</th>
                <th>City</th>
                <th>Zipcode</th>
                <th>Contact no.</th>
              </tr>
            </table>
           <button type="submit" class="btn btn-primary btn-block" class="submit" id="log_sub">Logout</button>
           <div id='det'></div>
            </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
